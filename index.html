<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
	<title>Fix Of Water</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/public/css/app.min.css">
	<link rel="stylesheet" href="/public/css/style.css">
</head>
<body>

	<!--**********************-->
	<!--****** APP PAGES *****-->
	<!--**********************-->


	<!-- Home Page -->
	<div class="app-page" data-page="Home" id="app-login">
		<div class="bg"></div>
		<div class="app-topbar">
			<div class="app-title"></div>
		</div>
		<div class="app-content">


			<div class="centered">
				<h1>Fix Of <br><span class="larger">Water</span></h1>
				
				<form action="#">
					<input id="username-input" type="username" placeholder="Username">
					<input id="password-input" type="password" placeholder="Password">
					<input type="submit" value="Sign In">
				</form>

			</div>
			
		</div>
	</div>
	
	<!-- Settings Page -->
	<div class="app-page" data-page="Settings" id="settings-page">
		<div class="app-content">


			<div class="centered">

				<h1>Settings</h1>
				
				<form action="#">
					
					<input type="text" placeholder="Username">
					<input type="text" placeholder="Favorite Glass Size">
					<input type="text" placeholder="Fill Time ( in miliseconds )">
					<input type="text" placeholder="User Weight ( For Scientific Purposes )">
					<input type="submit" id="save-settings-btn" value="Save Settings">

				</form>

				<div id="teamtext">Created at FirstBuild with awesome people.</div>

			</div>

			<div class="app-bottombar">
				<div class="app-button nav-home"><i class="fa fa-home fa-2x"></i></div>
				<div class="app-button nav-statsPage"><i class="fa fa-pie-chart fa-2x"></i></div>
				<div class="app-button nav-settings"><i class="fa fa-cog fa-2x"></i></div>
			</div>
		</div>
	</div>

	<!-- Command Page -->
	<div class="app-page" data-page="CommandPage">
		<div class="app-topbar">
			<div class="app-title">FIX OF WATER</div>
		</div>
		<div class="app-content">


			<img src="#" alt="" id="commandbutton">


			<div class="app-bottombar">
				<div class="app-button nav-home"><i class="fa fa-home fa-2x"></i></div>
				<div class="app-button nav-statsPage"><i class="fa fa-pie-chart fa-2x"></i></div>
				<div class="app-button nav-settings"><i class="fa fa-cog fa-2x"></i></div>
			</div>
		</div>
	</div>

	<!-- Analytics Page -->
	<div class="app-page analytics-page" data-page="StatsPage">
		<div class="app-topbar">
			<div class="app-title">FIX OF WATER</div>
		</div>
		<div class="app-content">
			<div id="doughnutChart" class="chart"></div>
			
			<div class="top-info">
				<div class="btngroup">
					<button class="btngroup--btn">Today</button>
					<button class="btngroup--btn">Week</button>
					<button class="btngroup--btn">Month</button>
				</div>

				<div class="current-consumption">
					<h1>27</h1>
					<span>OZs</span>
				</div>
			</div>
			

			<div class="app-bottombar">
				<div class="app-button nav-home"><i class="fa fa-home fa-2x"></i></div>
				<div class="app-button nav-statsPage"><i class="fa fa-pie-chart fa-2x"></i></div>
				<div class="app-button nav-settings"><i class="fa fa-cog fa-2x"></i></div>
			</div>
		</div>
	</div>

	<!-- Javascript Includes -->
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
	<script src="/public/js/app.min.js"></script>
	<script src="/public/js/controllers.js"></script>
	<script src="/public/js/donutchart.js"></script>
 	<script src="/public/js/scripts.js"></script>
	
	<!-- READING QUERIES -->
	<script>
		
	</script>

</body>
</html>
