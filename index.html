<!DOCTYPE html>

		</div>

			</div>
			<div class="app-bottombar">

			</div>
		</div>
	</div>

			</div>
		</div>
	</div>

		<div class="app-topbar">
			<div class="app-title">FIX OF WATER</div>
		</div>
		<div class="app-content">
			<div class="top-info">
				<div class="btngroup">
					<button class="btngroup--btn">Today</button>
					<button class="btngroup--btn">Week</button>
					<button class="btngroup--btn">Month</button>
				</div>

				<div class="current-consumption">
					<h1>27</h1>
					<span>OZs</span>

			<div class="app-bottombar">

			var username = jQuery('#username-input').val();
			var password = document.getElementById('password-input').value;
			
			fixData.child('Users').child(username).once('value', function(allUserData) {
			  if( allUserData.child('password').val() == password ){
